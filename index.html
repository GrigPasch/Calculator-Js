<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <!-- <script src="keyboard.js" defer></script> -->
    <title>Calculator with Js</title>
</head>
<body>
    <div class="calcBody">
        <div class="outputPanel">
            <div data-last-numerical-value class="lastNumber"></div>
            <hr>
            <div data-current-numerical-value class="currentNumber"></div>
        </div>
        <button data-task-clear class="doubleWidth">AC</button>
        <button data-task-deletion>DEL</button>
        <button data-task>รท</button>
        <button data-numerical-value>1</button>
        <button data-numerical-value>2</button>
        <button data-numerical-value>3</button>
        <button data-task>*</button>
        <button data-numerical-value>4</button>
        <button data-numerical-value>5</button>
        <button data-numerical-value>6</button>
        <button data-task>+</button>
        <button data-numerical-value>7</button>
        <button data-numerical-value>8</button>
        <button data-numerical-value>9</button>
        <button data-task>-</button>
        <button data-numerical-value>.</button>
        <button data-numerical-value>0</button>
        <button data-task-equals class="doubleWidth">=</button>
    </div>
</body>
</html>
